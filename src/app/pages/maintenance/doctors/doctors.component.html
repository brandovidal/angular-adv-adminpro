<div *ngIf="!isLoading; else loadingTemplate">
  <div class="row animated fadeIn fast">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <input
            #txtSearch
            type="text"
            class="form-control"
            placeholder="Buscar medico"
            (keyup)="search(txtSearch.value)"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-8">
              <h4 class="card-title">Medicos</h4>
              <h6 class="card-subtitle">
                Medicos registrados en mi aplicacion
              </h6>
            </div>
            <div class="col-md-4 text-right">
              <a
                class="btn btn-primary text-white"
                routerLink="/dashboard/doctor/nuevo"
              >
                <i class="fa fa-save"></i>
                Crear medico
              </a>
            </div>
            <div class="col-12">
              <div
                class="table-responsive"
                *ngIf="doctors.length > 0; else tableEmpty"
              >
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Foto</th>
                      <th class="w-100">Nombre</th>
                      <th class="text-nowrap">Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let doctor of doctors">
                      <td>
                        <img
                          class="avatar cursor-pointer"
                          [src]="doctor.img | image: 'doctors'"
                          [alt]="doctor.name"
                          [title]="'Ver imagen de ' + doctor.name"
                          class="avatar cursor-pointer"
                          (click)="showImageModal(doctor)"
                        />
                      </td>
                      <td>{{ doctor.name }}</td>
                      <td class="text-nowrap">
                        <a
                          [routerLink]="['/dashboard/doctor', doctor.uid]"
                          class="cursor-pointer"
                          data-toggle="tooltip"
                          data-original-title="Editar"
                        >
                          <i class="fa fa-pencil text-inverse m-r-10"></i>
                        </a>
                        <a
                          class="cursor-pointer"
                          data-toggle="tooltip"
                          data-original-title="Borrar"
                          (click)="deleteDoctor(doctor)"
                        >
                          <i class="fa fa-close text-danger"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <!-- <button class="btn btn-secondary mr-2">Anterior</button>
          <button class="btn btn-secondary">Siguiente</button> -->
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #tableEmpty>
  <div class="row">
    <div class="col-12">
      <div class="card m-3 text-center">No cuenta con medicos disponibles</div>
    </div>
  </div>
</ng-template>

<ng-template #loadingTemplate>
  <div class="row animated fadeIn fast">
    <div class="col-12">
      <div class="alert alert-info text-center" role="alert">
        <h4 class="alert-heading">Cargando</h4>
        <i class="fa fa-spin fa-refresh fa-2x"></i>
        <p class="mb-0">Por favor espere</p>
      </div>
    </div>
  </div>
</ng-template>
