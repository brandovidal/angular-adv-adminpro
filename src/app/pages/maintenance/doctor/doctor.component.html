<div class="row" *ngIf="!isLoading; else loadingTemplate">
  <div class="col-md-8">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Medico</h4>
        <h6 class="card-subtitle">
          {{ doctorSelected ? "Actualizar" : "Guardar" }} informacion
        </h6>
        <form
          class="form-horizontal p-t-20"
          [formGroup]="doctorForm"
          (ngSubmit)="saveDoctor()"
        >
          <div class="form-group row" *ngIf="doctorSelected">
            <label for="txtName" class="col-sm-3 control-label">Foto</label>
            <div class="col-sm-9">
              <div class="input-group">
                <img
                  class="w-200 text-center"
                  [src]="doctorSelected.img | image: 'doctors'"
                  alt=""
                />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="txtName" class="col-sm-3 control-label">Nombre</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input
                  type="text"
                  class="form-control"
                  id="txtName"
                  placeholder="Nombre"
                  formControlName="name"
                />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="selHospital" class="col-sm-3 control-label"
              >Hospital</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-email"></i></div>
                <select
                  id="selHospital"
                  class="form-control"
                  formControlName="hospital"
                >
                  <option value="">Seleccione Hospital</option>
                  <option
                    *ngFor="let hospital of hospitals"
                    [value]="hospital.uid"
                  >
                    {{ hospital.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button
                type="submit"
                class="btn btn-success waves-effect waves-light"
                [disabled]="doctorForm.invalid"
              >
                Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-4 animated fadeIn fast" *ngIf="hospitalSelected">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital</h4>
        <h6 class="card-subtitle">{{ hospitalSelected.name }}</h6>
        <img
          class="img-thumbnail text-center"
          [src]="hospitalSelected.img | image: 'hospitals'"
          alt=""
        />
      </div>
    </div>
  </div>
</div>

<ng-template #loadingTemplate>
  <div class="row animated fadeIn fast">
    <div class="col-12">
      <div class="alert alert-info text-center" role="alert">
        <h4 class="alert-heading">Cargando</h4>
        <i class="fa fa-spin fa-refresh fa-2x"></i>
        <p class="mb-0">Por favor espere</p>
      </div>
    </div>
  </div>
</ng-template>
