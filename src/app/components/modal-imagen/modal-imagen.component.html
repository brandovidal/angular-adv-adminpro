<div
  class="background-modal-imagen animated fadeIn fast"
  [ngClass]="{ 'hidden fadeOut': modalImageService.hiddenModal }"
>
  <div
    id="responsive-modal"
    class="modal fade show"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myModalLabel"
    style="display: block"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Cargar imagen</h4>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-hidden="true"
            (click)="closeModal()"
          >
            Ã—
          </button>
        </div>
        <div class="modal-body">
          <h3>Seleccione una imagen</h3>

          <div class="img-container text-center mb-3">
            <img
              *ngIf="!imgTemporal; else imgTemplate"
              class="img-avatar"
              [src]="modalImageService.img"
              alt="Update image user profile"
              title="Escoge una imagen"
              (click)="inputFile.click()"
            />
          </div>
          <div class="file-container mb-3">
            <input
              #inputFile
              type="file"
              id="file"
              name="file"
              class="inputfile"
              (change)="changeFile($event.target.files[0])"
              [accept]="acceptImg"
            />
            <label for="file">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="17"
                viewBox="0 0 20 17"
              >
                <path
                  d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"
                ></path>
              </svg>
              <span>Escoge una imagen</span>
            </label>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default waves-effect"
            data-dismiss="modal"
            (click)="closeModal()"
          >
            Cerrar
          </button>
          <button
            type="button"
            class="btn btn-danger waves-effect waves-light"
            (click)="uploadPhoto()"
          >
            Actualizar imagen
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #imgTemplate>
  <img [src]="imgTemporal" class="img-avatar" alt="Update image user profile" />
</ng-template>
